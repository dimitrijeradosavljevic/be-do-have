<ion-app>
  <ion-split-pane contentId="main-content" id="id-main-content">
    <ion-menu [disabled]="!showMenu" contentId="main-content" type="overlay" id="side-menu">
      <ion-content id="main-content" color="medium">

        <ion-list>
          <ion-list-header color="medium">
            <ion-title>BeDoHave</ion-title>
          </ion-list-header>
        </ion-list>


        <ion-list class="pointer">
          <ion-item color="medium" lines="none" (click)="presentQuickSearchModal($event)">
            <ion-icon class="ion-padding-end" color="dark" size="small" name="search-outline"></ion-icon>
            <ion-label>Quick Find</ion-label>
          </ion-item>
        </ion-list>

        <app-organisation-picker></app-organisation-picker>

        <div style="margin-top: 30px"></div>

        <app-pages-list-side-menu></app-pages-list-side-menu>

        <ion-list>
          <ion-item color="medium" routerLink="/pages">
            <ion-icon class="ion-padding-end" size="small" name="add-outline"></ion-icon>
            <ion-label>Add a page</ion-label>
          </ion-item>
<!--          <ion-item color="medium" (click)="presentPopover($event)" class="pointer">-->
<!--            <ion-icon class="ion-padding-end" color="dark" size="small" name="trash"></ion-icon>-->
<!--            <ion-label>Trash</ion-label>-->
<!--            <ion-icon slot="end" name="caret-down-sharp" color="dark" size="small"></ion-icon>-->
<!--          </ion-item>-->
        </ion-list>


      </ion-content>

      <ion-footer>
        <ion-item color="medium">
          <ion-icon name="notifications-outline" class="pointer" slot="start" (click)="showInvites()"></ion-icon>
          <ion-icon name="trash-outline" class="pointer" slot="start" (click)="presentPopover($event)"></ion-icon>
          <ion-icon name="log-out-outline" class="pointer" slot="start" (click)="logout()"></ion-icon>
        </ion-item>
      </ion-footer>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
